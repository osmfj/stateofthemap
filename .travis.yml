language: ruby

install:
- git clone https://github.com/osmfj/sotmjp2018
- cd sotmjp2018
- bundle install
- cd ..

script:
- cd sotmjp2018
- jekyll build
- cp -R _site/* ../2018/
- git config user.email info@osmf.jp
- git config user.name "OSMFJ automated builder"
- git add -A .
- git commit -am "Travis
- git push --quiet origin master > /dev/null 2>&1

env:
  global:
  - secure: 
